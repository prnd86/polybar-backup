;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = #801c2023
; background = #1c2023 - ergaenzt um Opazizaet in HEX BF = 75%, A6 = 65%, 80 = 50%, 66 = 40%, 59 = 35%, 4D = 30%
background-modules = #801c2023
; background-modules = #BF1c2023
foreground = #fff1f1f1
; foreground = #a4a4a4
ok = #ff3ee56b
; ok = #3ee56b
; ok = #90cc55
moderate = #f9a800
; moderate = #e3b31f
; moderate = #ebcb8b
urgent = #9b2423
;urgent = #bf616a
trim = #919ba0
; trim = #0089b6
blue = #ff49aecc
; blue = #a2d1ec
purple = #ff985ccc
; purple = #a69900ff
; purple = #b48ead
border = #f1f1f1
; border = #c0c5ce
yellow = #ffff00


[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 20
; height = 24
border-size = 0
border-top-size = 0
border-bottom-size = 0
radius = 0
bottom = false
line-size = 1

; monospace is an aliased font name, see ~/.config/fontconfig/fonts.conf
font-0 = "Source Han Sans Medium:size=11:antialias=true;1"
; font-0 = "Anonymous Pro Regular:size=12:antialias=true;1"
; font-0 = "DejaVu Sans Condensed:size=12:antialias=true;1"
; font-0 = "Source Han Sans Heavy:size=11:antialias=true;1"
; font-0 = "System-ui Regular:size=11:antialias=true;1"
; font-0 = "Anonymous Pro Regular:size=11:antialias=true;2"
; font-0 = "monospace:size=10:antialias=false;2"
font-1 = "Font Awesome 5 Brands:pixelsize=11;1"
font-2 = "MaterialIcons:size=11:antialias=false;2"
font-3 = "icomoon:size=11:antialias=false;2"
font-4 = "Ubuntu Mono Nerd Font:size=11:antialias=false;2"

offset-x = 0
offset-y = 0
fixed-center = true
border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 1
padding-right = 0
padding-left = 0
; separator = /
; separator = │


; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

; scroll-up = pamixer -i 2
; scroll-down = pamixer -d 2
; click-middle = skippy-xd --activate-window-picker
; double-click-left = networkmanager_dmenu
; double-click-middle = skippy-xd --activate-window-picker
; double-click-right = pavucontrol &


; Position of the system tray window
; If empty or undefined, tray support will be disabled
; NOTE: A center aligned tray will cover center aligned modules
;
; Available positions:
;   left
;   center
;   right
;   none
tray-position = right

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false

; Tray icon max size
tray-maxsize = 16

; Background color for the tray container
; ARGB color (e.g. #f00, #ff992a, #ddff1023)
; By default the tray container will use the bar
; background color.
; tray-background = ${root.background}

; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0

; Pad the sides of each tray icon
tray-padding = 1

; Scale factor for tray clients
tray-scale = 1.0

